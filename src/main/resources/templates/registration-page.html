    <title>registation Page </title>
</head>
<body>
    <div id ="header" class="header-line">

        <nav class="nav justify-content-end mr-4 pt-3">
            <a class="navbar-brand mx-auto" href="/kabow/index" >
                <img src="../images/logo.png"  class="logo-image" alt="" loading="lazy">
            </a>
            <ul class="nav nav-search">
                <li class="nav-item"><a class="nav-link" href="#">help</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contract</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/kabow/loginPage}">Login</a></li>
            </ul>
        </nav>
    </div>
    <hr>

    <div class="container  d-flex justify-content-center">
        <div class="login-content ">
            <div class="Login-title text-center border mt-2 mb-5">
                <h2>Đăng Ký</h2>
            </div>
            <div th:if="${param.failure}">
            	<div class="alert alert-danger" role="alert">Mật khẩu không khớp nhau</div>
            </div>
            <div class="login-content__form">
                <form th:action="@{/kabow/registration}" method="POST" th:object = ${user}>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label ml-5 font-weight-bold">Họ Tên:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputName3" placeholder="Họ và tên" th:field = "*{Name}" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label ml-5 font-weight-bold">Email:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" th:field = "*{Email}" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label ml-5 font-weight-bold">Mật Khẩu:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Mật Khẩu" th:field = "*{Password}" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label ml-5 font-weight-bold "> Nhập Lại Mật Khẩu:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập Lại Mật Khẩu" th:field = "*{RePassword}" required="required">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center ">
                        <div class="col-sm-10 mt-2">
                            <button type="submit" class="btn btn-color-main btn-block">Đăng ký</button>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>

    <div id="footer" >
        <div class="footer mt-5">
        <div class="col-10 text-center ml-auto mr-auto " style="color: #fff">
            <p>Địa chỉ: 123 Nam Kỳ Khởi nghĩa, phường Hòa Qúy, quận Ngũ Hành Sơn, TP.Đà Nẵng</p>
            <p>Tổng đài hỗ trợ: 19000099</p>
            <p>Email: kabow@bk.com</p>
            <p>© 2020 - Bản quyền thuộc về KaBow</p>
        </div>
    </div>

</body>
</html>
