<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.5.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.5.3-dist/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/javascript/js/bootstrap.js}"></script>

    <title>Login Page </title>
</head>
<body>
    <div id ="header" class="header-line">

        <nav class="nav justify-content-end mr-4 pt-3">
            <a class="navbar-brand mx-auto" th:href="index" >
                <img th:src="@{/images/logo.png}"  class="logo-image" alt="" loading="lazy">
            </a>
            <ul class="nav nav-search">
                <li class="nav-item"><a class="nav-link" href="#">help</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contract</a></li>
            </ul>
        </nav>
    </div>
    <hr>

    <div class="container  d-flex justify-content-center">
        <div class="login-content ">
            <div class="Login-title text-center border mt-2 mb-5">
                <h2>Đăng Nhập</h2>
            </div>
            <div th:if="${param.logout}">
            	<div class="alert alert-danger" role="alert">Bạn đã đăng xuất</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">Tên đăng nhập hoặc mật khẩu sai</div>
            </div>
            <div class="login-content__form">
                <form th:action="@{/kabow/login}" method="POST">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label ml-5 font-weight-bold">Email:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label ml-5 font-weight-bold">Mật Khẩu:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Mật Khẩu" name="password">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center ">
                        <div class="col-sm-10 mt-2">
                            <button type="submit" class="btn btn-color-main btn-block">Đăng nhập</button>
                        </div>
                    </div>
                </form>
                <div class="form-group row d-flex justify-content-center">
                    <div class="col-sm-5 d-flex justify-content-start">
                        <a th:href="@{/kabow/showRegistration}">Chưa có tài khoản?</a>
                    </div>
                    <div class="col-sm-5 d-flex justify-content-end">
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <div id="footer" >
        <div class="footer mt-5">
        <div class="col-10 text-center ml-auto mr-auto " style="color: #fff">
            <p>Địa chỉ: 123 Nam Kỳ Khởi nghĩa, phường Hòa Qúy, quận Ngũ Hành Sơn, TP.Đà Nẵng</p>
            <p>Tổng đài hỗ trợ: 19000099</p>
            <p>Email: kabow@bk.com</p>
            <p>© 2020 - Bản quyền thuộc về KaBow</p>
        </div>
    </div>

</body>
</html>
